<!DOCTYPE html>
<html>
    <head>
        <title>Image Server</title>
        <link href="/css/style.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="header">
            <div class="leftSide">
                <a href="/"><h2 class="name">Image Server</h2></a>
            </div>
            <div class="rightSide">
                <a href="/"><button>home</button></a>
                <a href="/u/"><button>upload</button></a>
                <a href="/d/"><button class="trans">delete an upload</button></a>
                <a href="/b/"><button>browse</button></a>
            </div>
        </div>
        <div class="body">
            <noscript>
                <p>It seems you don't have Javascript enabled - but don't fret, you can easily complete removal without it!</p>
                <p>Just go into the search bar and type <span class="host"></span>/delete/<code>[deletion key]</code>.</p>
                <p>For example, if your deletion key is <code>9PTT2k8hvaX5AYpYsLAx</code> - you would go to <span class="host"></span>/delete/<code>9PTT2k8hvaX5AYpYsLAx</code>.</p>
                <p>If after you enter this, the text on screen says <code>{"success":true}</code> or something similar, the task succeeded and your image was removed.</p>
            </noscript>
            <div id="scriptReq" style="display:none;">
                <input autofocus="" placeholder="Insert deletion key here." id="dk" style="width:50%;">
                <button onclick="del();">Remove!</button>
                <p id="prog"></p>
                <div id="success" style="display:none;">
                    <p>Deleted!</p>
                </div>
                <div id="failed" style="display:none;">
                    <p><i style="color:red;" id="err"></i></p>
                </div>
            </div>
        </div>
        <script src="/d/index.js"></script>
    </body>
</html>
