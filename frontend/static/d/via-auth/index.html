<!DOCTYPE html>
<html>
    <head>
        <title>Image Server</title>
        <link href="/css/style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="header">
            <div class="leftSide">
                <a href="/"><h2 class="name">Image Server</h2></a>
            </div>
            <div class="rightSide">
                <a href="/"><button>home</button></a>
                <a href="/u/"><button>upload</button></a>
                <a href="/d/"><button class="trans">delete an upload</button></a>
                <a href="/b/"><button>browse</button></a>
            </div>
        </div>
        <div class="body">
            <div id="scriptReq" style="display:none;">
                <label for="id">ID of Image:</label>
                <input autofocus="" placeholder="Insert image ID here." id="iid" name="id" style="width:50%;"><br>
                <label for="auth">Authentication key of uploader:</label>
                <input autofocus="" placeholder="Insert auth key here." id="auth" name="auth" type="password" style="width:50%;"><br>
                <button onclick="del();">Remove!</button>
                <p>Don't have the delete key or would like to report something? Contact the server's maintainer.</p>
                <p id="prog"></p>
                <div id="success" style="display:none;">
                    <p>Deleted!</p>
                </div>
                <div id="failed" style="display:none;">
                    <p><i style="color:red;" id="err"></i></p>
                </div>
            </div>
        </div>
        <script src="/d/via-auth/index.js"></script>
    </body>
</html>
