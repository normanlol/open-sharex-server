<!DOCTYPE html>
<html>
    <head>
        <title>Uploader | $serverName</title>
        <link href="/css/style.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="header">
            <div class="leftSide">
                <a href="/"><h2 class="name">Image Server</h2></a>
            </div>
            <div class="rightSide">
                <a href="/"><button>home</button></a>
                <a href="/u/"><button class="trans">upload</button></a>
                <a href="/d/"><button>delete an upload</button></a>
                <a href="/b/"><button>browse</button></a>
            </div>
        </div>
        <div class="body">
            <noscript>This webpage requires Javascript because of how the API works, unfortunately.</noscript>
            <div id="scriptReq" style="display:none;">
                <p>You can also upload via <a href="/gen/sharex">ShareX</a> (<a href="https://getsharex.com">Download</a>)</p>
                <label for="file">File</label>
                <input type="file" name="file" id="file" autocomplete="off" accept=".png,.gif,.jpg"><br>
                <label class="authContent" for="auth">Authorization code (<a href="/gen/auth">Don't have one?</a>)</label>
                <input class="authContent" type="password" id="auth" placeholder="Put your auth code here."><br>
                <button onclick="upload();">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" class="icon"><path d="M0 0h24v24H0z" fill="none"/><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
                </button><br>
                <div id="progDiv" style="display:none;">
                    <div class="lds">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <p id="prog"></p>
                </div>
                <div style="display:none;" id="success">
                    <img id="fileViewer"><br>
                    <a id="link">Link</a> (<a id="htmlLink">HTML Viewer</a>) | <a id="delLink">Remove Image</a>
                </div>
                <div style="display:none;" id="failed">
                    <p><i style="color:red;" id="err"></i></p>
                </div>
            </div>
        </div>
        <script src="/up/index.js"></script>
    </body>
</html>
