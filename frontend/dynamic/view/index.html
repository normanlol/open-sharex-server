<!DOCTYPE html>
<html>
    <head>
        <title>View | $serverName</title>
        <link href="/css/style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="twitter:card" content="summary_large_image">
        <meta class="ogTitle" name="twitter:title" content="">
        <meta class="ogDesc" name="twitter:description" content="">
        <meta class="ogIUrl" name="twitter:image" content="">
        <meta class="ogTitle" property="og:title" content="Image uploaded by :author:"> 
        <meta class="ogDesc" property="og:description" content="Uploaded at :time:">
        <meta class="ogType" property="og:type" content="article">
        <meta class="ogIUrl" property="og:image" content="">
        <meta class="ogIUrl" property="og:image:url" content="">
        <meta class="ogWidth" property="og:image:width" content="">
        <meta class="ogHeight" property="og:image:height" content="">
        <meta class="ogUrl" property="og:url" content="">
    </head>
    <body>
        <div class="header">
            <div class="leftSide">
                <a href="/"><h2 class="name">Image Server</h2></a>
            </div>
            <div class="rightSide">
                <a href="/"><button>home</button></a>
                <a href="/u/"><button>upload</button></a>
                <a href="/d/"><button>delete an upload</button></a>
                <a href="/b/"><button>browse</button></a>
            </div>
        </div>
        <div class="body">
            <div class="imgContainer">
                <img>
            </div>
            <div id="upContainer" class="viewerCont">
                <h2>
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v1c0 .55.45 1 1 1h14c.55 0 1-.45 1-1v-1c0-2.66-5.33-4-8-4z"/></svg>
                    <span class="ntIcon" id="uploader"></span>
                </h2>
            </div>
            <div id="dateContainer" class="viewerCont">
                <h2>
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" ><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 3h-1V2c0-.55-.45-1-1-1s-1 .45-1 1v1H8V2c0-.55-.45-1-1-1s-1 .45-1 1v1H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-1 16H6c-.55 0-1-.45-1-1V8h14v10c0 .55-.45 1-1 1zM8 10h3c.55 0 1 .45 1 1v3c0 .55-.45 1-1 1H8c-.55 0-1-.45-1-1v-3c0-.55.45-1 1-1z"/></svg>
                    <span class="ntIcon" id="date"></span>
                </h2>
            </div>
            <div id="btnContainer" class="viewerCont">
                <a id="direct"><button>Direct Image</button></a>
                <a href="/d/" id="delFallback"><button>Delete Image</button></a>
                <a href="#" id="delete" style="display:none;"><button id="delBtn">Delete Image</button></a>
            </div>
        </div>
        <script src="/viewer.js"></script>
    </body>
</html>
